<!-- Document Structure Doctype , Html , Head , Title , Body -->


<!-- Code: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <!-- Link to CSS or include other meta tags here -->
</head>

<body>
    <!-- Content of the document goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text in the body of the document.</p>
    <!-- Include JavaScript files or other elements here -->
</body>

</html>

<!-- 
Explanation:

<!DOCTYPE html>: This declaration defines the document type and version of HTML. It helps browsers to render the document correctly.

<html lang="en">: The root element of the HTML document. The lang attribute specifies the language of the document.

<head>: Contains meta-information about the document, such as character set, viewport settings, and links to stylesheets.

<meta charset="UTF-8">: Specifies the character encoding for the document (UTF-8 is widely used).

<meta name="viewport" content="width=device-width, initial-scale=1.0">: Ensures the document is responsive and adjusts to different screen sizes.

<title>: Sets the title of the document, which appears in the browserâ€™s title bar or tab.

<body>
: Contains the content of the document that is visible to users, such as headings, paragraphs, and other HTML elements.
 -->
