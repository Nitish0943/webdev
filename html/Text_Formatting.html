<!-- Text Formatting -->

<!-- code -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Formatting Examples</title>

</head>

<body> <!-- Bold Text -->

    <p>This is <b>bold</b> text using the <b> tag.</p>

    <p>This is <strong>strong</strong> text using the <strong> tag.</p>

    <!-- Italics Text -->
    <p>This is <i>italic</i> text using the <i> tag.</p>
    <p>This is <em>emphasized</em> text using the <em> tag.</p>

    <!-- Subscript Text -->
    <p>This is subscript text: H<sub>2</sub>O.</p>

    <!-- Superscript Text -->
    <p>This is superscript text: E = mc<sup>2</sup>.</p>

</body>

</html>


<!-- Explanation:
Bold Text (<b> and <strong>): The <b> tag is used to make text bold without any extra importance. The <strong> tag also makes text bold but adds semantic importance to the text.

Italic Text (<i> and <em>): The <i> tag is used to italicize text without adding any emphasis. The <em> tag also italicizes text, but it implies emphasis on the text content.

Subscript Text (<sub>): The <sub> tag is used to create subscript text, which appears lower and smaller than the surrounding text, often used in chemical formulas like H2O.
    
Superscript Text (<sup>): The <sup> tag is used to create superscript text, which appears higher and smaller than the surrounding text, commonly used in mathematical expressions like E = mc2. -->
